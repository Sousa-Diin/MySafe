<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>Myfinacy | Revenue</title>
  <link href="../ui/styles/spend.css" rel="stylesheet" type="text/css" />
  <link href="../ui/styles/revenue.css" rel="stylesheet" type="text/css" />
  <link href="../../style.css" rel="stylesheet" type="text/css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
  <link rel="stylesheet" type="text/css" href="https://unpkg.com/notie/dist/notie.min.css">
</head>
<body>
  <header>
    <nav id="header-nav-spend" class="header-nav-fluxo">
      <section class="header-section-spend">
        <div id="arrow-left-spend" class="div-arrow-back">
          <h2><i class="bi bi-arrow-left"></i></h2>          
          <span>Receitas</span> 
        </div>
        <div class="div-value">
          <p>Valor da receita</p>
          <input id="input-spend-value" type="text" placeholder="R$ 0,00"/> 
        </div>
      </section>
    </nav>

  </header>
  <main>
    <section class="section-spend">
      <div id="gastos_categoria">

        <h2>Ops! Você não possui</h2> <h2>transações registradas.</h2>
        <p>Para criar um novo item,</p> <p> clique no botão (+)</p>
      </div>
    </section>
  </main>
  <footer>
    <section id="footerBar">      
      <ul class="menu-item">
        <li id="openMenu"><h2><i class="bi bi-house-door"></i></h2><label class="link">Menu</label></li>
        <li id="openTransations"><h2><i class="bi bi-list-ul"></i></h2><label class="link">Transações</label></li>
      </ul>
      <ul class="menu-item">
        <li id="openPlanning"><h2><i class="bi bi-align-start"></i></h2><labe class="link">Planejamento</label></li>
        <li id="openMore"><h2><i class="bi bi-three-dots"></i></h2><label class="link">More</label></li>
      </ul>

      <button id="btn-plus-revenue"><h1><i class="bi bi-plus"></i></h1></button>


    </section
  </footer>
   <script src="https://unpkg.com/notie"></script>
  <script src="main.js" type="text/javascript"></script>
</body>
</html>
